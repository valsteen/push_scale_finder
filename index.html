<!DOCTYPE html>
<html lang="en">

<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

</head>
<body>
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Find a matching built-in scale in Ableton Push</h2>
                    <form>
                      <div class="form-group">
                        <label for="notes">Notes</label>
                        <input type="text" name="notes" class="form-control" id="notes" placeholder="C D E G# A B">
                        <p class="help-block">Space-separated list of notes</p>
                      </div>
                      <button type="submit" class="btn btn-default">Find scale</button>
                    </form>
                    <div class="col-lg-6 panel panel-default" style="margin-top: 10px;">
                        <div class="panel-body" id="result">
                        Result will appear here
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>
        jQuery(function ($) {
            var SCALES = 
            {
                'Bhairav': [1, 3, 1, 2, 1, 3],
                'Minor Pentatonic': [3, 2, 2, 3],
                'Whole-half': [2, 1, 2, 1, 2, 1, 2],
                'Minor Gypsy': [1, 3, 1, 2, 1, 2],
                'Minor': [2, 1, 2, 2, 1, 2],
                'Pelog': [1, 2, 1, 3, 1]  ,
                'Mixolydian': [2, 2, 1, 2, 2, 1],
                'Harmonic Minor': [2, 1, 2, 2, 1, 3],
                'Minor Blues': [3, 2, 1, 1, 3]  ,
                'Hirojoshi': [2, 1, 4, 1]     ,
                'Whole Tone': [2, 2, 2, 2, 2]  ,
                'Kumoi': [2, 1, 4, 2]     ,
                'Iwato': [1, 4, 1, 4]     ,
                'Super Locrian': [1, 2, 1, 2, 2, 2],
                'Phrygian': [1, 2, 2, 2, 1, 2],
                'Diminished': [1, 2, 1, 2, 1, 2, 1],
                'Major': [2, 2, 1, 2, 2, 2],
                'Locrian': [1, 2, 1, 3, 1, 2],
                'In-Sen': [1, 4, 2, 3]     ,
                'Hungarian Minor': [2, 1, 3, 1, 1, 3],
                'Major Pentatonic': [2, 2, 3, 2]     ,
                'Lydian': [2, 2, 2, 1, 2, 2],
                'Dorian': [2, 1, 2, 2, 2, 1],
                'Spanish': [1, 2, 1, 1, 1, 2, 2],
                'Melodic Minor': [2, 1, 2, 2, 2, 2]
            };

            var NOTES = ['C ', 'C#', 'D ', 'D#', 'E ', 'F ', 'F#', 'G ', 'G#', 'A ', 'A#', 'B '];

            var ALL_SCALES = {};

            function noteOrder(a,b) { return NOTES.indexOf(a.substring(0,2)) - NOTES.indexOf(b.substring(0,2)) }

            $.each(SCALES, function (name, distances) {
                $.each(NOTES, function (note_idx, note) {
                    var scale = note;
                    var current_distance = 0;

                    $.each(distances, function (_, distance) {
                        current_distance += distance ;
                        scale += " " + NOTES[(note_idx + current_distance) % 12];
                    });
                    ALL_SCALES[note + " " + name] = scale ;
                });
            });

            var ALL_SCALES_NAMES = $.map(ALL_SCALES, function(_, name) { return name; }).sort(noteOrder);

            function pad(s) {
                if (s.length == 1) return s + " ";
                return s;
            }

            $("form").submit(function (event) {
                event.preventDefault();
                
                var notes = $("#notes").val().toUpperCase();
                
                var search = new RegExp($.unique($.map(notes.match(/[A-G]#?/g), pad).sort(noteOrder)).join(".*"));
                var result = [];
                $.each(ALL_SCALES_NAMES, function (_, name) {
                    var notes = ALL_SCALES[name];
                    if ((notes+" "+notes).match(search)) { result.push("<tr><td>" + name + '</td><td><samp>' + notes  + "</samp></td></tr>");}
                });

                if (result.length) {
                    $("#result").html('<p>Matches found:</p><table class="table table-bordered"><tbody>' + result.join("") + "</tbody></table>");
                } else {
                    $("#result").html("No matches");
                }
                $("#notes").focus();
                return false;
            });

            $("#notes").focus();
        });
    </script>
</body>
</html>
